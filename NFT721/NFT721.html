<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERC-721 Token</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="erc721">
      <h1>ERC-721 NFT</h1>

      <div class="info">
        <h4 id="tokenName">Name: <i></i></h4>
        <h4 id="symbol">Symbol:</h4>
        <h4 id="contractOwner">Contract Owner:</h4>(The initial token id is 0 .)
        <h4 id="totalSupply">Total Supply:</h4> 
        <h4 id="balance">My Balance:</h4>
        <h4 id="userAddress">User Address:</h4>
        <!-- <h4 id="nft">NFTs:</h4> -->
      </div>
      <button type="button" id="connectButton" onclick="connect()" >
        Connect to MetaMask
      </button>
      <br /><br />

      <h2>Mint Tokens</h2>
      <input type="text" id="tokenUri" placeholder="Enter your token URI" class="tokenURI" />
      <input type="text" id="tokenTo" placeholder="Enter benificiary address" />
      <button id = "mintButton" onclick="mintTokens()">Mint</button>
      <br /><br />

      <h2>Burn Tokens</h2>
      <input type="number" id="burnid" placeholder="Enter token id" />
      <button id = "burnButton" onclick="burnTokens()">Burn</button>
      <br /><br />

      <h2>Owner Of Token</h2>
      <input type="number" id="tokensId" placeholder="Enter token id" />
      <button id = "ownerButton" onclick="checkOwner()">check</button>

      <h2>Approval</h2>
      <input
        type="text"
        id="approvedAddress"
        placeholder="Enter address to allow"
      />
      <input type="number" id="approvedId" placeholder="Enter Id" />
      <button id = "approveButton" onclick="approves()">Approve</button>
      <br /><br />

      <h2>Allowance</h2>
      <input type="number" id="tokenApprovedId" placeholder="Enter token id" />
      <button id = "allowButton" onclick="allowanceCheck()">check</button>
      <br /><br />

      <h2>Approval For All</h2>
      <input
        type="text"
        id="approvedAddressForAll"
        placeholder="Enter address to allow"
      />
      <form>
        <label>
          <input type="radio" name="myInput" value="true" />
          Approve
        </label>
        <label>
          <input type="radio" name="myInput" value="false" class="inputRed"/>
          Revoke
        </label>
      </form>

      <button id="aproveAllButton" onclick="approvesForAll()">Approve</button>
      <br /><br />

      <h2>Allowance For All</h2>
      <input
        type="text"
        id="tokenOwnerAddress"
        placeholder="Enter token owner address"
      />
      <input
        type="text"
        id="approvalAddress"
        placeholder="Enter token allowed address"
      />
      <button id="AllowAllButton" onclick="allowanceCheckForAll()">check</button>

      <h2>Transfer Tokens</h2>
      <input
        type="text"
        id="spenderAddress"
        placeholder="Enter token owner address"
      />
      <input
        type="text"
        id="recipientAddress"
        placeholder="Enter recipient address"
      />
      <input
        type="number"
        id="tokenIdToTransfer"
        placeholder="Enter token id"
      />
      <button id="transferButton" onclick="tokenTransferFrom()">Transfer</button>
      <br /><br />

      <h2>Safe Transfer Tokens</h2>
      <input
        type="text"
        id="spendersAddress"
        placeholder="Enter token owner address"
      />
      <input
        type="text"
        id="recipientsAddress"
        placeholder="Enter recipient address"
      />
      <input
        type="number"
        id="tokenIdToSTransfer"
        placeholder="Enter token id"
      />
      <button id="safeButton" onclick="safeTokenTransferFrom()">Transfer</button>
      <br /><br />

      <h2>NFT</h2>
      <button id="nftShow" onclick="showNft()">show NFT</button>
      <br />
      <div id="imageContainer" class="imageContainer"></div>
      
    </div>
    <script src="./NFT721.js"></script>
  </body>
</html>
